<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.title}]]&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a data-th-href="@{/catalog/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1>Редактирование товара &laquo;[[${product.title}]]&raquo;</h1>

<form method="post" data-th-action="@{/catalog/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}">
    </label>
    <div data-th-if="${errors != null and errors.containsKey('title')}" style="color: red;">
        <p data-th-text="${errors.get('title')}"></p>
    </div>
    <br>

    <label>
        Описание:<br>
        <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label>
    <div data-th-if="${errors != null and errors.containsKey('details')}" style="color: red;">
        <p data-th-text="${errors.get('details')}"></p>
    </div>
    <br>

    <button type="submit">Изменить</button>
</form>
</body>
</html>
